<div class="modal hide fade" id="changePass">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Change Password</h3>
  </div>
  <div class="modal-body">
    <form id=changepassform class="form-horizontal">
      <div class="alert alert-error hide" id='badpass'><strong>Error!</strong> Passwords Don't Match.</div>
      <div class="alert alert-error hide" id='badinfo'><strong>Error!</strong> An Unknown Error Occured.</div>
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="input01">Password</label>
          <div class="controls">
            <input type="password" id='password' class="input-xlarge">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="input01">Confirm Password</label>
          <div class="controls">
            <input type="password" id='password2' class="input-xlarge">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-primary" id='submit'>Change Password</a>
  </div>
</div>
